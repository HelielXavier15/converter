<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conversor de Imagens</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Conversor de Imagens</h2>
    <form id="form" action="converter.php" method="POST" enctype="multipart/form-data">
      <input type="file" name="imagem" accept="image/*" required>
      
      <label for="formato">Escolha o formato de sa√≠da:</label>
      <select name="formato" id="formato" required>
        <option value="jpeg">JPEG</option>
        <option value="png">PNG</option>
        <option value="webp">WEBP</option>
        <option value="bmp">BMP</option>
      </select>

      <button type="submit">Converter</button>
    </form>
  </div>
</body>
</html>
